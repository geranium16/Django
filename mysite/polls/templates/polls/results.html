<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
    <li>
        {{ choice.choice_text }}
        -- {{ choice.votes }}
        vote{{ choice.votes|pluralize }} 
        <!-- 1보다 크면 's' 붙임 -->
        <!-- pluralize 필터는 말 그대로 복수형으로 만들어주는 기능을 한다. 만약 choice_votes가 2 이상이라면, 앞의 vote 문자열에 s를 붙여주어 복수로 되게 한다.  -->
    </li>
    {% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
